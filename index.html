<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generador de tablas de frecuencia</title>
    <link rel="stylesheet" href="index.css">
</head>
<script>
    function onDataEntered(dataList, data) {
        const num = parseFloat(data);
        if (data === 0 || data === "" || isNaN(num)) {
            return;
        }
        console.log(data);
        const newData = document.createElement("li");
        newData.textContent = data;
        dataList.appendChild(newData);
    }
</script>
<body>
    <header id="banner">
        <h1 className="Title">Tabla de Frecuencias</h1>
        <h2 className="subTitle">Ingrese los datos:</h2>
        <input id="data" placeholder="presione enter al terminar">
    </header>
<ul id="dataList">

</ul>
<script>
    const data = document.getElementById("data");
    const dataList = document.getElementById("dataList");
    data.addEventListener("keyup", function (event) {
        if (event.key === "Enter") {
            onDataEntered(dataList, data.value);
            data.value = "";
        }
    });
</script>
</body>
</html>
